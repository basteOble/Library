<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>

<body>
    <div class="header-bar">
        <div class="logo-component">
            <a href="###"><img src="./assets/odin-logo.svg" alt=""></a>
        </div>
        <ul class="auth-component">
            <li>
                <a href="###">Log In</a>
            </li>
            <li>
                <a class="signup-btn" href="###">Sign Up</a>
            </li>
        </ul>
    </div>
    <ul class="books-list">
        <li id="add-book">
            <div id="add">
                <p>Add a Book</p>
                <img src="./assets/add.svg" alt="">
            </div>
            <div class="popup-form-hide" id="book-form">
                <form action="" method="post">
                    <p id="is-in-library">You already have this Book</p>
                    <input type="text" name="title" placeholder="Title" required>
                    <input type="text" name="author" placeholder="Author" required>
                    <input type="number" name="pages" placeholder="Pages" required>
                    <div>
                        <label for="readStat">Have you read it?</label>
                        <input type="checkbox" name="readStat">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <button id="cancel">Cancel</button>
            </div>
        </li>
    </ul>
    <script src="app.js"></script>
</body>

</html>
